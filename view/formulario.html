<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Upload de Arquivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-secondary mb-4" onclick="window.location.href='curriclum.html'">Voltar para o Currículo</button>
        <h1 class="mb-4">Meus arquivos Favoritos</h1>
        <form id="uploadForm" class="mb-4" onsubmit="return validarArquivo()">
            <div class="mb-3">
                <label for="file" class="form-label">Escolha um arquivo:</label>
                <input type="file" class="form-control d-none" id="file" name="file" required aria-label="Selecionar Arquivo" onchange="mostrarNomeArquivo()">
                <button type="button" class="btn btn-primary" onclick="document.getElementById('file').click()">Selecionar Arquivo</button>
                <button class="btn btn-success" type="button" onclick="validarArquivo()">Salvar</button>
                <div class="invalid-feedback" id="fileError"></div>
                <div id="selectedFileName" class="mt-2"></div>
            </div>
        </form>
        <h2 class="mb-4">Lista de Arquivos</h2>
        <ul id="fileList" class="list-group"></ul>
        <div id="fileContent" class="mt-4"></div>
    </div>
</body>
<script src="../js/formulario.js"></script>
</html>
